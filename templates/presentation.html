<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h3 {
      text-align: center;
      margin: 5px 0;
    }

    #controle {
      margin: 20px 0;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
      background: #222;
      color: #fff;
    }

    button {
      margin-left: 10px;
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      background-color: orange;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    #letra {
      width: 100%;
      max-width: 800px;
    }

    .linha {
      margin-bottom: 12px;
      white-space: pre;
      text-align: center;
      font-size: 20px;
      line-height: 1.4;
    }

    .cifra {
      color: orange;
    }
  </style>
</head>
<body>
  <h1>{{ titulo }}</h1>
  <h3>Autor: {{ autor }}</h3>

  <div id="controle">
    <label for="velocidadeInput">Velocidade (s por linha):</label>
    <input type="number" id="velocidadeInput" value="3" step="0.1" min="0.1">
    <button onclick="iniciarRolagem()">â–¶ Iniciar</button>
  </div>

  <div id="letra">
    {% for l in linhas %}
      <div class="linha">
        <div class="cifra">{{ l.cifra }}</div>
        <div>{{ l.letra }}</div>
      </div>
    {% endfor %}
  </div>

  <script>
    const paragrafos = document.querySelectorAll('.linha');
    let index = 0;
    let rolagemAtiva = false;

    function iniciarRolagem() {
      if (rolagemAtiva) return;
      index = 0;
      rolagemAtiva = true;
      scrollLinha();
    }

    function scrollLinha() {
      if (index < paragrafos.length) {
        paragrafos[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
        index++;
        const velocidade = parseFloat(document.getElementById("velocidadeInput").value) || 3;
        setTimeout(scrollLinha, velocidade * 1000);
      } else {
        rolagemAtiva = false;
      }
    }
  </script>
</body>
</html>
