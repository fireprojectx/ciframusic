<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Cifra</title>
  <style>
    :root {
      --bg-color: #121212;
      --primary-color: #1f1f1f;
      --accent-color: #00ffae;
      --text-color: #e0e0e0;
      --button-color: #00ffae;
      --button-text: #000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--primary-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 174, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input[type="file"] {
      background: #2a2a2a;
      color: var(--text-color);
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      background-color: var(--button-color);
      color: var(--button-text);
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #00c28f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enviar PDF da Cifra</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required><br><br>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
