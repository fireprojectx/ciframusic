<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload Cifra</title>
</head>
<body>
  <h1>Enviar PDF da Cifra</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <label>Velocidade (segundos por linha):</label>
    <input type="number" step="0.1" name="velocidade" value="2.0" required>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
